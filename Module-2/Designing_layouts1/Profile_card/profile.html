<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <style>
        .card {
            width: 300px;
            height: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: auto;
        }

        h2 {
            margin-top: 15px;
            font-size: 24px;
            color: rgb(10, 102, 102);
        }

        p {
            font-size: 14px;
            color: #867272;
            margin-top: 10px;
        }
    </style>

</head>
<body>

    <div class="card">
        <img class="profile-img" src="https://i.pravatar.cc/300?img=47" alt="Profile Image">
        
        <h2>Simran Gupta</h2>

        <p>
            A dedicated UI/UX enthusiast with a growing interest in full-stack development. Loves turning ideas into simple, beautiful designs and learning something new every day.

        </p>
    </div>

</body>
</html>
