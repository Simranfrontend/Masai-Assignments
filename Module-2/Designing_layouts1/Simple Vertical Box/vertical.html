<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Box</title>

    <style>
        .container {
            width: 300px;
            background-color: #d6c4ef; 
            padding: 20px;
            border-radius: 20px;
            margin: 50px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container h2 {
            font-size: 20px;
            color: #4c2b7a;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .box {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .box-title {
            font-size: 15px;
            color: #777;
            margin-bottom: 8px;
        }

        .box-value {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
    </style>

</head>
<body>

    <div class="container">
        <h2>Highest & <br> Average CTC</h2>

        <div class="box">
            <div class="box-title">Expected Increase in Salary Potential</div>
            <div class="box-value">60%</div>
        </div>

        <div class="box">
            <div class="box-title">Average CTC</div>
            <div class="box-value">₹6.1 LPA</div>
        </div>

        <div class="box">
            <div class="box-title">Highest CTC</div>
            <div class="box-value">₹36 LPA</div>
        </div>
    </div>

</body>
</html>
