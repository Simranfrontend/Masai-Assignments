        .partners-container {
            width: 95%;
            margin: auto;

            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .partner-box {
            width: 150px;
            height: 90px;

            background: white;
            border-radius: 12px;

            display: flex;
            justify-content: center;
            align-items: center;

            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .partner-box:hover {
            transform: scale(1.08);
        }

        .partner-box img {
            max-width: 95%;
            max-height: 85%;
            object-fit: contain;
        }
    </style>
</head>
