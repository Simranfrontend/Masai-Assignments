<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investors Grid Layout</title>

    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .investor-container {
            width: 90%;
            margin: 30px auto;

            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: .3s;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card > img.photo {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card h3 {
            text-align: center;
            font-size: 18px;
            margin-top: 12px;
        }

        .card p {
            text-align: center;
            color: grey;
            margin: 5px 0 12px;
            font-size: 14px;
        }

        .card img.logo {
            display: block;
            width: 90px;
            margin: 10px auto 15px;
        }

        .investor-container .card img {
            border-radius: 4px;
        }

        @media (max-width: 900px) {
            .investor-container {
                grid-template-columns: repeat(2, 1fr); 
            }
        }

        @media (max-width: 600px) {
            .investor-container {
                grid-template-columns: 1fr; 
            }
        }
    </style>

</head>
